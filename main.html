<!DOCTYPE html>
<html>
<head>
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">

    <div class="vid-container">
      <video loop>
        <source src="./Sounds/beach.mp4" type="video/mp4">
      </video>
    </div>

    <div class="player-container">
      <audio>
        <source src="./Sounds/beach.mp3" type="audio/mpeg">
      </audio>

      <button class="play">Play</button>
      <div class="time-display">10:0</div>
    </div>

    <div class="sound-picker">
      <button data-sound="./Sounds/beach.mp3" data-video="./Sounds/beach.mp4">
        Meditation-A
      </button>
      <button data-sound="./Sounds/rain.mp3" data-video="./Sounds/rain.mp4">
        Meditation-B
      </button>
    </div>

    <div class="time-select">
      <button class="smaller-mins" data-time="120">2 Min</button>
      <button class="medium-mins" data-time="300">5 Min</button>
      <button class="long-mins" data-time="600">10 Min</button>
    </div>

  </div>

  <script src="./script.js"></script>
</body>
</html>
